<!DOCTYPE html>
<html>
<head>
    <title>Number Converter</title>
</head>
<body>
<h2>Converter</h2>
<form action="convert" method="post">
    <label>Enter Base 10 Number:</label>
    <input type="text" name="number" required>
    <button type="submit" name="conversion" value="binary">Binary</button>
    <button type="submit" name="conversion" value="hexadecimal">Hexa</button>
    <button type="submit" name="conversion" value="octal">Octal</button>
    <button type="reset">Clear</button>
</form>
</body>
</html>
